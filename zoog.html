<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
              
              
              
              background(232,201,255);  // light purple
            
            
            // Body
            
            fill(174,187,255);  //lightblue/purple
            rect(400,200,100,200);
            
            // "Neck"
            stroke(0,0,255); //blue
            line(440,200,400,160); // left line
            line(440,200,500,160);  //right line
            
        //   eyes
            fill(255)
            stroke(0)
            ellipse(400,120,80,100);  //left eye
            ellipse(500,120,80,100); //right eye
            strokeWeight(15)
            point(400,120) //left
            point(500,120) //right
            
            // amrs
            strokeWeight(6)
            stroke(100)
            fill(100)
           
            beginShape()  //left
            vertex(400,300);
            vertex(340,200);
            vertex(400,280);
            endShape(CLOSE)
            
            beginShape();    //right
            vertex(500,300); 
            vertex(540,200);
            vertex(500,280);
            endShape(CLOSE);
            
            // leg
            fill(180,187,255)  // light purple/blue
            strokeWeight(1)
            stroke(0)
            rect(430,400,40,100);
            
            
             // text
           strokeWeight(4)
           stroke(0)
            textSize(40)
            fill(92,12,232);  // dark purple
            text("ALBOT",250,400)
            text("ALBOT",570,200)
       
       
            
        }

        function draw() {
            
        }
    </script>
</head>


<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/gabrielab6582/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
