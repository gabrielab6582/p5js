<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var pressSquare
        

        function setup() {
            createCanvas(600, 600);
            pressSquare = 0
            background(100, 103, 104) // dark gray



        }

        function draw() {
            fill(255) //white
            rect(20, 20, 70, 70)// rect at lefttop corner

            fill(76, 98, 32) // rect at righttop corner  color: dark green 
            rect(500, 20, 70, 70)

            fill(58, 117, 122) // rect at leftbottom corner  color: turquoise
            rect(20, 500, 70, 70)

            fill(23, 56, 123) // rect at rigtbottom  color: dark blue
            rect(500, 500, 70, 70)




        }

        function mousePressed() {
            if (mouseX > 20 && mouseX < 90 && mouseY > 20 && mouseY < 90) {
                // pressSquare = 1
                background(100, 103, 104)  // dark grey, the orginal background
                //top left
            }
            else if (mouseX > 500 && mouseX < 570 && mouseY > 20 && mouseY < 90) {
                pressSquare = 2
                //top right 
            }
            else if (mouseX > 20 && mouseX < 90 && mouseY > 500 && mouseY < 570) {
                pressSquare = 3
                //bottom left
            }
            else if (mouseX > 500 && mouseX < 570 && mouseY > 500 && mouseY < 570) {
                pressSquare = 4
                //bottom right


            }
        }

        function mouseDragged() {

            if (pressSquare == 2) {  // top right
                fill(76, 98, 32)  //dark green
                ellipse(mouseX, mouseY, 20, 20)
            }
            else if (pressSquare == 3) {  // bottom left
                fill(58, 117, 122)  //turquoise
                ellipse(mouseX, mouseY, 20, 20) 
            }
            else if (pressSquare == 4) { // bottom right
                fill(23, 56, 123) // dark blue
                ellipse(mouseX, mouseY, 20, 20)

            }
        }

        /*   PSUEDOCODE: There are 4 boxes, all the same size, drawn on the corners of the canvas, one being white and the rest a mix of blue and green. 
        If the mouse is pressed inside a box, it will be assigned a value so that each square can preform a different task.
        When the white box is pressed it will clear the drawing.
        If you press a box and hold and drag the mouse, ellipses should be drawn, following the mouse.
        These circles should also be of the color of the box chosen. */
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/gabrielab6582/p5js/blob/master/conditionals.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
