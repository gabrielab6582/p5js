<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var x, y;
        var d;
        var r, g, b;

        function setup() {
            createCanvas(500, 500);

            background(255)
            x = width / 2;
            y = height / 2;
            d = 15;
            r = 0;
            g = 0;
            b = 0;
            fill(r, g, b);
            shape()
        }

        function draw() {
            //     strokeWeight(5)
            //     fill(255)
            //   ellipse(200,200,400,400)
        
        strokeWeight(0)
            ellipse(x, y, d, d);

        }

        function keyPressed() {
            if (keyCode === LEFT_ARROW) {
                x -= 10;

            }
            else if (keyCode === RIGHT_ARROW) {
                x += 10;

            }
            else if (keyCode === UP_ARROW) {
                y -= 10;

            }
            else if (keyCode === DOWN_ARROW) {
                y += 10;

            }
            else if (key === 'D') { //yellow
                r = 255
                g =255
                b = 0
                noStroke()
                fill(r, g, b)

            }
            else if (key === 'S') { //black
                r = 0
                g = 0
                b = 0
                noStroke()
                fill(r, g, b)
            }
            else if (key == 'A') { //white/ pen up 
                r = 255
                b = 255
                g = 255
                noStroke()
                fill(r, g, b)
            }
            
        }

        function shape() {
            fill(255)
            strokeWeight(5)
            ellipse(200, 200, 400, 400)
            ellipse(130,150,50,50)
            ellipse(270,150,50,50)
            beginShape()
            vertex(100,220)
            vertex(150,300)
            vertex(270,300)
            vertex(310,220)
            endShape(CLOSE)
        }
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/gabrielab6582/p5js/blob/master/circuts.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
